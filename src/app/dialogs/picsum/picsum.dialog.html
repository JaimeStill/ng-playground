<div class="mat-typography">
    <span mat-dialog-title>{{pic?.author}} - {{pic?.id}}</span>
    <div>
        <img [src]="pic.download_url"
             [alt]="pic.url">
    </div>
    <mat-dialog-actions>
        <button mat-stroked-button
                mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
