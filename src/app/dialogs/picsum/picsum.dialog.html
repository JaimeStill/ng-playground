<div class="mat-typography">
    <h2 mat-dialog-title>{{pic?.author}} - {{pic?.id}}</h2>
    <div flexContainer
         flexDirection="column"
         flexMain="center"
         flexCross="center">
        <img [src]="pic.download_url"
             [alt]="pic.url">
    </div>
    <mat-dialog-actions>
        <button mat-stroked-button
                mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
