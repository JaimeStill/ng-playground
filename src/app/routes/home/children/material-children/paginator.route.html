<div class="p4 m8 border-divider rounded background-card option-grid">
    <mat-form-field class="m8">
        <mat-label>Length</mat-label>
        <input matInput
               placeholder="Length"
               type="number"
               [(ngModel)]="length">
    </mat-form-field>
    <mat-form-field class="m8">
        <mat-label>Page Size</mat-label>
        <input matInput
               placeholder="Page Size"
               type="number"
               [(ngModel)]="pageSize">
    </mat-form-field>
    <mat-form-field class="m8">
        <mat-label>Page Index</mat-label>
        <input matInput
               placeholder="Page Index"
               type="number"
               [(ngModel)]="pageIndex">
    </mat-form-field>
    <mat-form-field class="m8">
        <mat-label>Page Size Options</mat-label>
        <input matInput
               placeholder="Ex. 10,25,50"
               [ngModel]="pageSizeOptions"
               [ngModelOptions]="{updateOn: 'blur'}"
               (ngModelChange)="setPageSizeOptions($event)">
    </mat-form-field>
    <div class="toggles"
         flexContainer
         flexMain="space-between"
         flexCross="center"
         flexWrap="wrap">
        <mat-slide-toggle class="m8"
                          [(ngModel)]="hidePageSize">Hide page size</mat-slide-toggle>
        <mat-slide-toggle class="m8"
                          [(ngModel)]="showPageSizeOptions">Show multiple page size options</mat-slide-toggle>
        <mat-slide-toggle class="m8"
                          [(ngModel)]="showFirstLastButtons">Show first/last buttons</mat-slide-toggle>
        <mat-slide-toggle class="m8"
                          [(ngModel)]="disabled">Disabled</mat-slide-toggle>
    </div>
</div>
<mat-paginator #paginator
               class="m12"
               [length]="length"
               [pageSize]="pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
               [hidePageSize]="hidePageSize"
               [pageIndex]="pageIndex"
               (page)="handlePageEvent($event)"></mat-paginator>
<div class="p4 m8 border-divider rounded background-card">
    <div class="m8">Output event: {{(pageEvent | json) || 'No event dispatched yet'}}</div>
    <div class="m8">getNumberOfPages: {{paginator.getNumberOfPages()}}</div>
</div>
