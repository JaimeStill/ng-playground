<p class="m8 mat-headline-5">Button</p>
<div class="p8 m8 rounded border-divider background-card"
     flexContainer
     flexMain="space-between">
    <button mat-button>Basic</button>
    <button mat-button
            color="primary">Primary</button>
    <button mat-button
            color="accent">Accent</button>
    <button mat-button
            color="warn">Warn</button>
    <button mat-button
            [disabled]="true">Disabled</button>
    <a mat-button>Link</a>
</div>
