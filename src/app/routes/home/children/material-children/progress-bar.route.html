<div class="p8 m8 border-divider rounded background-card option-grid">
    <mat-form-field class="m4">
        <mat-label>Color</mat-label>
        <mat-select [(ngModel)]="color">
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Mode</mat-label>
        <mat-select [(ngModel)]="mode">
            <mat-option value="buffer">Buffer</mat-option>
            <mat-option value="determinate">Determinate</mat-option>
            <mat-option value="indeterminate">Indeterminate</mat-option>
            <mat-option value="query">Query</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="p12">
    <mat-progress-bar [color]="color"
                      [mode]="mode"
                      [value]="value"
                      [bufferValue]="buffer"></mat-progress-bar>
</div>
