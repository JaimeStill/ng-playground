<div class="option-grid p8 m8 border-divider rounded">
    <mat-form-field>
        <mat-label>Content</mat-label>
        <input [(ngModel)]="content"
               matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Color</mat-label>
        <mat-select [(ngModel)]="color">
            <mat-option *ngFor="let c of colors"
                        [value]="c">{{c}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Position</mat-label>
        <mat-select [(ngModel)]="position">
            <mat-option *ngFor="let p of positions"
                        [value]="p">{{p}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Size</mat-label>
        <mat-select [(ngModel)]="size">
            <mat-option *ngFor="let s of sizes"
                        [value]="s">{{s}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-slide-toggle [(ngModel)]="overlap">Overlap</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="disabled">Disabled</mat-slide-toggle>
    <mat-slide-toggle [(ngModel)]="hidden">Hidden</mat-slide-toggle>
</div>
<div flexContainer
     flexDirection="column"
     flexMain="center"
     flexCross="center"
     class="m8 p8 rounded border-divider background-card">
    <p class="m8 mat-headline-5"
       [matBadge]="content"
       [matBadgeColor]="color"
       [matBadgeDisabled]="disabled"
       [matBadgeHidden]="hidden"
       [matBadgeOverlap]="overlap"
       [matBadgePosition]="position"
       [matBadgeSize]="size">Badges on Content</p>
</div>
