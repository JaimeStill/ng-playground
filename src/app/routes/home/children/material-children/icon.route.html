<p class="m12 mat-headline-6">Material Icon Options</p>
<div class="p8 m8 border-divider rounded background-card option-grid">
    <mat-form-field class="m4">
        <mat-label>Color</mat-label>
        <mat-select [(ngModel)]="matColor">
            <mat-option>None</mat-option>
            <mat-option value="primary">Primary</mat-option>
            <mat-option value="accent">Accent</mat-option>
            <mat-option value="warn">Warn</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Icon Style</mat-label>
        <mat-select [(ngModel)]="matClass">
            <mat-option value="material-icons">Filled</mat-option>
            <mat-option value="material-icons-outlined">Outlined</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Icon</mat-label>
        <input matInput
               [(ngModel)]="matIcon">
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Size</mat-label>
        <input matInput
               type="number"
               [(ngModel)]="matSize">
    </mat-form-field>
</div>
<div class="p8 m8"
     flexContainer
     flexMain="center"
     flexCross="center">
    <mat-icon class="m4 mat-icon"
              [ngClass]="matClass"
              [color]="matColor"
              [style.font-size.px]="matSize">{{matIcon}}</mat-icon>
</div>
<p class="m12 mat-headline-6">Font Awesome Icon Options</p>
<div class="p8 m8 border-divider rounded background-card option-grid">
    <mat-form-field class="m4">
        <mat-label>Color</mat-label>
        <mat-select [(ngModel)]="faColor">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let p of palette"
                        [value]="p.style">{{p.color}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Font Set</mat-label>
        <mat-select [(ngModel)]="faSet">
            <mat-option value="fas">fas (Solid)</mat-option>
            <mat-option value="far">far (Regular)</mat-option>
            <mat-option value="fab">fab (Brands)</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Font Icon</mat-label>
        <input matInput
               [(ngModel)]="faIcon">
    </mat-form-field>
    <mat-form-field class="m4">
        <mat-label>Label</mat-label>
        <input matInput
               [(ngModel)]="faLabel">
    </mat-form-field>
</div>
<div class="p8 m8"
     flexContainer
     flexMain="center"
     flexCross="baseline">
    <p class="m4 mat-headline-1">{{faLabel}}</p>
    <mat-icon class="m4 fa-icon"
              [ngClass]="faColor"
              [fontSet]="faSet"
              [fontIcon]="faIcon"></mat-icon>
</div>
