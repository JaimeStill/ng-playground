<div class="grid full-height">
    <mat-nav-list class="overflow">
        <a *ngFor="let link of links"
           mat-list-item
           routerLinkActive
           #rla="routerLinkActive"
           [routerLink]="link.url"
           [activated]="rla.isActive">{{link.label}}</a>
    </mat-nav-list>
    <div class="overflow">
        <router-outlet></router-outlet>
    </div>
</div>
